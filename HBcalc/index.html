<!DOCTYPE html>
<html>
<head>
    <meta HTTP-EQUIV="CACHE-CONTROL" CONTENT="private, max-age=0, no-cache" />
    <meta HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE" />
    <meta HTTP-EQUIV="EXPIRES" CONTENT="0" />
    <style>
        table {
            width: 40%;
            border: 1px solid;
            margin-left: auto;
            margin-right: auto;
        }

        .tablerow {
            border: 1px;
            text-align: right;
            border-left: solid;
            border-right: solid;
            border-top: dashed
        }

        .tableheader {
            text-align: center;
        }
    </style>
    <meta charset="utf-8" />
    <title>Hayden Boones Calculator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./Content/font-awesome.min.css" />
    <link rel="stylesheet" href="./Content/bootstrap.min.css" />
    <script src="./Scripts/jquery-3.7.1.min.js"></script>
    <script src="./Scripts/jquery-ui-1.14.1.min.js"></script>
    <script src="./Scripts/knockout-3.5.1.js"></script>
    <!-- data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->
    <!--<script data-main="Scripts/main" src="Scripts/require.js"></script>-->

</head>
<body>
    <panel id="main">
        <!--The elements of the calculator go inside the main panel-->
        <!--title text centered here-->

        <h1 style="text-align:center">Hayden Boones Calculator</h1>

        <table>
            <tr class="tableheader">
                <th>number</th>
                <th>operation</th>
                <th>number</th>
                <th>equals</th>
                <th>answer</th>
            </tr>
            <tr class="tablerow">
                <td> 
                    <input type="number" id="box4" data-bind="value:in1" />
                </td>
                <td>
                    <select id="2box" data-bind="options: listoperation, value:selectedoperation" >
                    </select>
                </td>
                <td><input type="number" id="1box" data-bind="value:in2" /></td>
                <td>
                    <button type="button" id="equals" data-bind="click: the1">=</button>

                </td>
                <td><input type="number" id="box3" data-bind="value:result" /></td>
            </tr>

        </table>




        <!--Input text boxes, select-option and buttons go here-->

    </panel>
    <script src="/index.js"></script>
</body>
</html>
